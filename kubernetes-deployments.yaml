# Product Details Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-details-deployment
  labels:
    app: product-details-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-details-service
  template:
    metadata:
      labels:
        app: product-details-service
    spec:
      containers:
      - name: product-details
        image: product-details-service:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
# Product Details Service
apiVersion: v1
kind: Service
metadata:
  name: product-details-service
spec:
  selector:
    app: product-details-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
---
